timezone America/New_York --isUtc
user --groups=wheel --name=grizzly --password=$6$W.6Zb9Re89yuuaEu$hKubTyGibhQL2OtCtpKoClqf19rN0EG3aYbImFF8x9Ag5bDKm5R8TBus2zUY/uzpXh98yapP/CW0RSwbQ4udH/ --iscrypted --gecos="Grizzly"
