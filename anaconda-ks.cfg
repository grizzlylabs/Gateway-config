# Run the Setup Agent on first boot
firstboot --enable
ignoredisk --only-use=sda
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --bootproto=dhcp --device=enp5s0 --ipv6=auto --activate
network  --hostname=ADMIN-PC.grizzlylabs.org
# Root password
rootpw --iscrypted $6$CNGBbFjXWMRr.hiA$bU5kFt6.YVcNLAbdF7YqDIWBKqwY1.b.FIz1QWj2XWJtLfRiMVQgNbOBB6ajxmgtGLDqipRETAwk/4ZupOQ3h0
